<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Heart Belongs to You ❤️</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            perspective: 1000px;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            animation: stars 15s linear infinite;
        }

        @keyframes stars {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
        }

        .container {
            text-align: center;
            padding: 3rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(255, 0, 150, 0.3);
            position: relative;
            z-index: 1;
            backdrop-filter: blur(10px);
            transform-style: preserve-3d;
            animation: container-float 6s ease-in-out infinite;
            border: 2px solid rgba(255, 255, 255, 0.2);
            max-width: 600px;
            width: 90%;
        }

        @keyframes container-float {
            0%, 100% { transform: translateY(0) rotateX(0deg); }
            50% { transform: translateY(-20px) rotateX(5deg); }
        }

        h1 {
            color: #ff69b4;
            margin-bottom: 1.5rem;
            font-size: 2.8rem;
            text-shadow: 0 0 10px rgba(255, 105, 180, 0.7);
            animation: title-glow 2s ease-in-out infinite;
        }

        @keyframes title-glow {
            0%, 100% { text-shadow: 0 0 10px rgba(255, 105, 180, 0.7); }
            50% { text-shadow: 0 0 20px rgba(255, 105, 180, 1), 0 0 30px rgba(255, 105, 180, 0.5); }
        }

        p {
            color: #fff;
            font-size: 1.3rem;
            line-height: 1.8;
            margin-bottom: 1.5rem;
            opacity: 0;
            transform: translateY(20px);
            animation: fade-in 0.5s forwards;
        }

        @keyframes fade-in {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        p:nth-child(2) { animation-delay: 0.3s; }
        p:nth-child(3) { animation-delay: 0.6s; }
        p:nth-child(4) { animation-delay: 0.9s; }

        .special-text {
            font-size: 2rem;
            background: linear-gradient(45deg, #ff69b4, #ff1493, #ff69b4);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: bold;
            animation: rainbow 3s linear infinite;
        }

        @keyframes rainbow {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }

        .heart {
            position: absolute;
            font-size: 2rem;
            animation: float-heart 6s ease-in-out infinite;
            z-index: 0;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
        }

        @keyframes float-heart {
            0% {
                transform: translateY(0) rotate(0deg) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(720deg) scale(0);
                opacity: 0;
            }
        }

        .love-button {
            background: linear-gradient(45deg, #ff69b4, #ff1493);
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            box-shadow: 0 5px 15px rgba(255, 105, 180, 0.4);
        }

        .love-button:hover {
            transform: scale(1.1);
            box-shadow: 0 7px 20px rgba(255, 105, 180, 0.6);
        }

        .love-button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <div class="container">
        <h1>❤️ My Dearest ❤️</h1>
        <p>In the constellation of my life, you shine the brightest.</p>
        <p>Your presence makes my heart dance with joy, and your smile illuminates my world.</p>
        <p class="special-text">I'm falling for you! ❤️</p>
        <p>Every moment with you feels like magic...</p>
        <button class="love-button" onclick="showLove()">Send Love ❤️</button>
    </div>

    <script>
        // Create stars background
        function createStars() {
            const starsContainer = document.querySelector('.stars');
            for (let i = 0; i < 200; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.width = Math.random() * 3 + 'px';
                star.style.height = star.style.width;
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 10 + 's';
                starsContainer.appendChild(star);
            }
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = '❤️';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 3 + 's';
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 6000);
        }

        function showLove() {
            for (let i = 0; i < 20; i++) {
                setTimeout(createHeart, i * 100);
            }
            document.querySelector('.love-button').style.transform = 'scale(1.2)';
            setTimeout(() => {
                document.querySelector('.love-button').style.transform = 'scale(1)';
            }, 200);
        }

        createStars();
        setInterval(createHeart, 1000);
    </script>
</body>
</html>
